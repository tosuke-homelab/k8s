apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: kube-apiserver
spec:
  entryPoints:
  - kubernetes
  routes:
  - match: HostSNI(`k8s.tosuke.me`)
    services:
    - name: kubernetes
      port: 443
  tls:
    passthrough: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: TraefikService
metadata:
  name: external-kube-apiserver
spec:
  weighted:
    services:
    - kind: Service
      name: kubernetes
      port: 443
      scheme: https
      serversTransport: external-kube-apiserver
---
apiVersion: traefik.containo.us/v1alpha1
kind: ServersTransport
metadata:
  name: external-kube-apiserver
spec:
  insecureSkipVerify: true
--- 
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: kube-apiserver
spec:
  endpoints:
  - dnsName: k8s.tosuke.me
    recordType: CNAME
    targets: [traefik.dns.tosuke.me]