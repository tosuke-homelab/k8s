apiVersion: v1
kind: Service
metadata:
  name: edgerouter-dashboard
  labels:
    k8s-app: edgerouter-dashboard
spec:
  type: ClusterIP
  ports:
  - name: https
    port: 443
    targetPort: 443
---
apiVersion: v1
kind: Endpoints
metadata:
  name: edgerouter-dashboard
  labels:
    k8s-app: edgerouter-dashboard
subsets:
- addresses:
  - ip: 192.168.0.2
  ports:
  - name: https
    protocol: TCP
    port: 443
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: edgerouter-dashboard
  labels:
    k8s-app: edgerouter-dashboard
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`erlite.tosuke.me`)
    kind: Rule
    services:
    - name: edgerouter-dashboard
      port: 443
      scheme: https
      serversTransport: edgerouter-dashboard-transport
  tls:
    secretName: erlite-tosuke-me-cert
    options:
      name: cloudflare-origin
---
apiVersion: traefik.containo.us/v1alpha1
kind: ServersTransport
metadata:
  name: edgerouter-dashboard-transport
  labels:
    k8s-app: edgerouter-dashboard
spec:
  insecureSkipVerify: true
  maxIdleConnsPerHost: 10
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: edgerouter-dashboard
  labels:
    k8s-app: edgerouter-dashboard
spec:
  secretName: erlite-tosuke-me-cert
  dnsNames:
  - erlite.tosuke.me
  duration: 168h
  renewBefore: 24h
  issuerRef:
    group: cert-manager.k8s.cloudflare.com
    kind: OriginIssuer
    name: cloudflare-origin-issuer
  privateKey:
    algorithm: ECDSA
    size: 384