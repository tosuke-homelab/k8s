apiVersion: v1
kind: Service
metadata:
  name: edgerouter-dashboard
  labels:
    k8s-app: edgerouter-dashboard
spec:
  type: ClusterIP
  ports:
  - name: https
    port: 443
    targetPort: 443
---
apiVersion: v1
kind: Endpoints
metadata:
  name: edgerouter-dashboard
  labels:
    k8s-app: edgerouter-dashboard
subsets:
- addresses:
  - ip: 192.168.0.2
  ports:
  - name: https
    protocol: TCP
    port: 443
---
apiVersion: traefik.containo.us/v1alpha1
kind: ServersTransport
metadata:
  name: edgerouter-dashboard-transport
  labels:
    k8s-app: edgerouter-dashboard
spec:
  insecureSkipVerify: true
  maxIdleConnsPerHost: 10
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: edgerouter-dashboard
  labels:
    k8s-app: edgerouter-dashboard
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`erlite.tosuke.me`)
    kind: Rule
    services:
    - name: edgerouter-dashboard
      port: 443
      scheme: https
      serversTransport: edgerouter-dashboard-transport
  tls:
    secretName: cloudflare-erlite-cert
    options:
      name: cloudflare-origin