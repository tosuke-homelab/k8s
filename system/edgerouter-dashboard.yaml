apiVersion: v1
kind: Service
metadata:
  name: edgerouter-dashboard
  labels:
    k8s-app: edgerouter-dashboard
spec:
  type: ClusterIP
  ports:
  - name: https
    port: 443
    targetPort: 443
---
apiVersion: v1
kind: Endpoints
metadata:
  name: edgerouter-dashboard
  labels:
    k8s-app: edgerouter-dashboard
subsets:
- addresses:
  - ip: 192.168.0.2
  ports:
  - name: https
    protocol: TCP
    port: 443
---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: edgerouter-dashboard
  labels:
    k8s-app: edgerouter-dashboard
spec:
  virtualhost:
    fqdn: erlite.tosuke.me
    tls:
      secretName: erlite-tosuke-me-cert
  routes:
  - conditions:
    - prefix: /
    enableWebsockets: true
    services:
    - name: edgerouter-dashboard
      port: 443
      protocol: tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: edgerouter-dashboard
  labels:
    k8s-app: edgerouter-dashboard
spec:
  dnsNames:
  - erlite.tosuke.me
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 256
  secretName: erlite-tosuke-me-cert